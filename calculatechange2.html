<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    label { font-weight: bold; }
    input[type="number"] { padding: 5px; width: 150px; }
    button { padding: 5px 10px; margin: 10px; cursor: pointer; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculate Change</h2>
    <label>Enter Amount: </label>
    <input type="number" id="amount" placeholder="Enter amount">
    <br>
    <button onclick="calculateChange()">Submit</button>
    <button onclick="goBack()">Back</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateChange() {
      let amount = document.getElementById("amount").value;
      if (amount === "" || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid positive number.");
        return;
      }
      amount = parseInt(amount);
      const denominations = [500, 100, 50, 20, 1];
      let result = "";

      for (let i = 0; i < denominations.length; i++) {
        let count = Math.floor(amount / denominations[i]);
        if (count > 0) {
          result += `${count} of à¸¿${denominations[i]}<br>`;
          amount %= denominations[i];
        }
      }
      document.getElementById("result").innerHTML = result;
    }

    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        alert("No previous page found.");
      }
    }
  </script>
</body>
</html>
