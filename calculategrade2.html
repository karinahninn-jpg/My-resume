<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(to right, #e0e0e0, #ffffff);
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: rgb(234, 32, 234);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 20px; }
        input[type="number"] { padding: 5px 10px; margin-left: 10px; }
        button { margin: 10px; padding: 5px 10px; cursor: pointer; }
        #result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculate Grade</h2>
        <label for="score">Enter Score:</label>
        <input type="number" id="score" />
        <br>
        <button onclick="calculateGrade()">Submit</button>
        <button onclick="goBack()">Back</button>
        <div id="result"></div>
    </div>
    
    <script>
        function calculateGrade() {
            let score = document.getElementById("score").value;
            if (score === "" || isNaN(score) || score < 0 || score > 100) {
                alert("Please enter a valid score between 0 and 100.");
                return;
            }
            score = parseInt(score);
            let grade = "";
            if (score >= 90) grade = "A";
            else if (score >= 80) grade = "B";
            else if (score >= 70) grade = "C";
            else if (score >= 60) grade = "D";
            else grade = "F";
            document.getElementById("result").innerText = "You got a " + grade;
        }

        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                alert("No previous page found.");
            }
        }
    </script>
</body>
</html>
